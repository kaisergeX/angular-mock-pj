<div
  class="flex-center-between fixed inset-x-0 top-0 bg-slate-800/50 p-4 text-gray-200"
>
  <h3 class="text-xl font-bold">{{ data()?.title }}</h3>
  <button
    class="rounded-md bg-slate-800/80 px-2 py-1 transition-colors hover:bg-slate-900 hover:text-white"
    type="button"
    (click)="previewDialog.close()"
  >
    Close
  </button>
</div>

@if (data()) {
  <img [src]="data()?.src" [alt]="data()?.title || 'preview'" />
}

@if (data()?.description) {
  <p class="fixed inset-x-0 bottom-0 p-4 text-gray-300">
    {{ data()?.description }}
  </p>
}
