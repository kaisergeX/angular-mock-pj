<div class="bg-default relative h-full overflow-x-auto bg-inherit shadow-md sm:rounded-lg">
  <div class="sticky top-0 z-10 h-20 bg-white p-4 dark:bg-gray-900">
    <label for="table-search" class="sr-only">Search</label>
    <div class="relative mt-1">
      <div
        class="rtl:inset-r-0 pointer-events-none absolute inset-y-0 start-0 flex items-center ps-3"
      >
        <ng-icon name="tablerSearch" />
      </div>

        type="text"
        id="table-search"
        class="input w-full ps-10 sm:w-80"
        placeholder="Search for name"

        <th scope="col">Price</th>

          scope="row"
          class="whitespace-nowrap px-6 py-4 font-medium text-gray-900 dark:text-white"

          Apple MacBook Pro
        </th>

        <td>$9999</td>
        <td>
          <span class="relative mx-auto flex size-3">

          </span>

        <td>Lorem ipsum dolor sit amet consectetur</td>
        <td>
          <a href="#" class="font-medium text-blue-600 hover:underline dark:text-blue-500">Edit</a>
        </td>

        class="border-b bg-white hover:bg-gray-50 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-600 [&>td]:px-6 [&>td]:py-4"

          scope="row"

        >

        </th>
        <td>Laptop PC</td>

        <td>
          <span class="relative mx-auto flex size-3">

        <td></td>
        <td>
          <a href="#" class="font-medium text-blue-600 hover:underline dark:text-blue-500">Edit</a>

        class="border-b bg-white hover:bg-gray-50 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-600 [&>td]:px-6 [&>td]:py-4"
      >

          scope="row"
          class="whitespace-nowrap px-6 py-4 font-medium text-gray-900 dark:text-white"

          Apple Watch
